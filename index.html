<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Safari Hangman
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h3>Can you guess what Safari animal I'm thinking of?</h3>
        </div>
        <div class="col">
            <h3>You have 15 guesses to get it right! </h3>
        </div>
    </div>
    <div  class="row">
        <div id="userWin" class="col">
            <h4>Wins</h4>
        </div>
        <div id="currentWord" class="col">
            <h4>Current Word</h4>
        </div>
        <div id="guessesLeft" class="col">
            <h4>Number of Guesses Remaining</h4>
        </div>
        <div id="incorrect" class="col">
            <h4>Letters Already Guessed</h4>
        </div>
    </div>
</div>


<script src="assets/javascript/game.js"></script>


</body>

</html>
